<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка температуры</title>
    <script>
        function checkTemperature() {
            var temperature = parseFloat(document.getElementById('temperatureInput').value);
            var result = document.getElementById('result');

            if (temperature > 30) {
                result.innerHTML = "Вы можете надеть легкую одежду.";
            } else if (temperature > 20) {
                result.innerHTML = "Наденьте теплую одежду.";
            } else if (temperature < 10) {
                result.innerHTML = "Сегодня холодно, наденьте зимнюю одежду.";
            } else {
                result.innerHTML = "Температура подходит для обычной одежды.";
            }
        }
    </script>
</head>
<body>
    <h1>Проверка температуры</h1>
    <label for="temperatureInput">Введите температуру: </label>
    <input type="number" id="temperatureInput">
    <button onclick="checkTemperature()">Проверить</button>
    <p id="result"></p>
</body>
</html>
